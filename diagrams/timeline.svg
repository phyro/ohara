<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 160">
  <!-- Background -->
  <rect width="750" height="160" fill="#ffffff"/>

  <!-- Timeline axis with gradient zones -->
  <defs>
    <linearGradient id="zoneGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="5%" style="stop-color:#c8e6c9"/>
      <stop offset="58%" style="stop-color:#c8e6c9"/>
      <stop offset="63%" style="stop-color:#ffcdd2"/>
      <stop offset="95%" style="stop-color:#ffcdd2"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
  </defs>

  <rect x="35" y="72" width="660" height="20" fill="url(#zoneGrad)" rx="10"/>

  <!-- Timeline center line -->
  <line x1="40" y1="82" x2="690" y2="82" stroke="#555" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Arrow -->
  <polygon points="690,82 678,75 678,89" fill="#555"/>
  <text x="700" y="86" font-family="Arial, sans-serif" font-size="11" fill="#777">time</text>

  <!-- Ohara marker -->
  <circle cx="200" cy="82" r="7" fill="#2e7d32" stroke="#fff" stroke-width="2"/>
  <line x1="200" y1="74" x2="200" y2="42" stroke="#2e7d32" stroke-width="2"/>
  <text x="200" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1b5e20">Ohara timestamps</text>

  <!-- Now marker -->
  <circle cx="320" cy="82" r="7" fill="#1976d2" stroke="#fff" stroke-width="2"/>
  <line x1="320" y1="74" x2="320" y2="50" stroke="#1976d2" stroke-width="2"/>
  <text x="320" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1565c0">Now</text>

  <!-- AI era marker -->
  <circle cx="450" cy="82" r="7" fill="#c62828" stroke="#fff" stroke-width="2"/>
  <line x1="450" y1="74" x2="450" y2="42" stroke="#c62828" stroke-width="2"/>
  <text x="450" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b71c1c">AI Manipulation Era</text>

  <!-- Zone labels below line -->
  <text x="245" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">Trusted history</text>
  <text x="570" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c62828">Fakes indistinguishable</text>

  <!-- Year hints -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">Dec 2025</text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">Early 2026</text>
  <text x="450" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">2026?+</text>
</svg>
